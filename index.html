![Spectrum of Programming Languages](programminglanguages.png)
- C/C++ provides control at the expense of safety
   - Easy to shoot yourself in the foot. (e.g., segfaults, buffer overruns, double free)

- Python provides safety at the expense of control
  - Programs are defined in an abstract way where the runtime prevents memory class of errors
  - Lack of control because it is up to the runtime on how your code gets executed.

- Rust provides the best of both worlds with control & safety

# What is control? (C++) 
```c++

void a_function() {
  // Control memory layout, (e.g.,ability to inline data on the stack)
  std::vector<int> vec;

  vec.push_back(1);

  // Lightweight references, pointers straight into memory
  int* num = &vec[0];

  // Deterministic destruction of objects.
  // vec goes out of scope and is destructed
}

```
---

# What is safety? (C++)
```c++
void a_function() {
  // Vector with capacity 1
  std::vector<int> vec;
  vec.push_back(0);
  vec.shrink_to_fit();

  // ALIASING: two pointers to one piece of data
  int* num_ptr = &vec[0];

  // MUTATION: vector freed old conents, reallocation occurs
  vec.push_back(1);

  // Dangling Pointer!!
  int num = *num_ptr
}
```
## Aliasing + Mutation cause memory unsafety

## Rust provides guarantees that we cannot Alias + Mutate a given resource at the same time

---
# Ownership (~~Aliasing~~ + Mutation)
##### Data can only have one owner a a time 

```rust
fn main() {
    // The variable binding 'my_vec' OWNS the vector
    let mut my_vec  = Vec::new();

    my_vec.push(1);
   // my_vec goes out of scope and will be freed/released
}
```

##### We can move the data's ownership to another variable binding 
```rust
fn main() {
  // 'orig_owner' OWNS the vector
  let mut orig_owner  = vec![1,2,3];

  // Move ownership from 'orig_owner' to 'new_owner'
  let mut new_owner = orig_owner;

  // Compiler will complain!!!
  orig_owner.push(4);
}
```
---
# Ownership (~~Aliasing~~ + Mutation)
* Moves are automatic, unlike C++'s std::move
* Moves are shallow copies (compiler may optimize them out)

```rust
fn take(mut vec: Vec<i32>) {
  vec.push(4);
}

fn main() {
  let mut v = vec![1,2,3];
  
  // 'v' is moved to 'take(mut vec: Vec<i32>)' 
  take(v);

  // Compiler complains!!
  v.push(5);
}
```
---
#Ownership (~~Aliasing~~ + Mutation)
* For  main() to have ownership of the vector, we would be need to move it back.
   * Very annoying if we have to continually moving data around, into functions and returned from function

```rust
fn take(mut vec: Vec<i32>) ->  Vec<i32>{
  vec.push(4);
  vec
}

fn main() {
  let mut v = vec![1,2,3];
  
  // 'v' is moved to 'take(mut vec: Vec<i32>)' 
  let mut v_2 = take(v);

  v_2.push(5);
}
```
* Luckily, Rust provides a mechanism to lend out data

# Borrowing
Instead of moving data from one variable binding to another, we can borrow data by taking references to a variable; ownership doesn't change.
* There are two types of references(borrows), shared borrow (&T) and mutable borrow (&mut T)
* When the reference goes out of scope, the borrow is over.

#### General Rules of Borrowing
* Rule 1: any borrow must last for a scope no greater than that of the owner
* Rule 2: you may have one or the other of these two kinds of borrows, but not both at the same time

---
## Borrowing Example
#### Shared Borrow (Aliasing + ~~Mutation~~)
* Rule: one or more immutable references (&T) to a resource

```rust
fn borrow(vec: &Vec<i32>) {}

fn main() {
  let mut vec = vec![1,2,3,4];
  borrow(&vec); // Borrow!
  println!("{:?}", vec);// Works!
}
```

##### Mutable Borrow (~~Aliasing~~ + Mutation)
* Rule: exactly one mutable reference (&mut T).

```rust
fn mutable_borrow(vec: &mut Vec<i32>) {vec.push(5);}

fn main() {
  let mut vec = vec![1,2,3,4];
  mutable_borrow(&mut vec); // Mutable Borrow!
  println!("{:?}", vec);// Works!
}
```

# Try to break some rules!
What is we tried to have both a mutable and immutable borrow to the same vector?

```rust
fn borrow(vec_m: &mut Vec<i32>,vec_im: &Vec<i32>) {}

fn main() {
  let mut vec = vec![1,2,3,4];
  borrow(&mut vec, &vec);
}
```

We get the following error
```
<anon>:6:21: 6:24 error: cannot borrow `vec` 
as immutable because it is also borrowed as mutable [E0502]
<anon>:6   borrow(&mut vec, &vec)
```

# Preventing Iterator Invalidation

```rust
fn main(){
  let mut vec = vec![1,2,3,4,5];
  // Not idiomatic
  for i in 0..vec.len() {
    let elem: &int = &vec[i];
    // Compiler complains!
    vec.push(6)
  }
  // This is okay because the borrow has expired
  vec.push(5);
}
```
---
# Idiomatic iteration through a vector
```rust
fn main(){
  let mut vec = vec![1,2,3,4,5];

  // THIS IS A MOVE
  for i in vec {
    println!("{}", i);
  }
  // Compiler complains
  vec.push(5);
}
```

```rust
fn main(){
  let mut vec = vec![1,2,3,4,5];

  // This is a borrow
  for i in &vec {
    println!("{}", i);
  }
  // OK
  vec.push(5);
}
```

# Preventing data races
### What is a data race?
Two unsynchronized threads access the same data where at least on thread writes.
* Aliasing + Mutation + Unordered = Data Race
* Rust already solves Aliasing and Mutation!

### No data races = No accidentally-shared state
* All sharing is explicit
* Rust only provides ownership and borrowing, there are libraries built on top of it to provide different concurrency paradigms

```C++
*num = 5;
// This is always true in Rust!
return *num == 5;

```
---
# Message Passing (Ownership)
* Shared nothing, isolated everything.  
* Once a thread passes a message/data, the sender no longer has access to the data.

```rust
fn main() {
  let (tx, rx) = channel();
  // Move all variables specified in the closure
  // will be moved to child thread
  spawn(move || {
    let m = vec![1,2,3];
    tx.send(m);
  });
  let m = rx.recv();
}
```

# Shared read-only access 
### (Ownership & Borrowing)

```rust
use std::sync::Arc;
use std::thread;

fn main() {
    let numbers: Vec<_> = (0..100u32).collect();
    let shared_numbers = Arc::new(numbers);

    for _ in 0..10 {
        // Cloning the Arc<T>, will create another pointer
        // and increase the referece count
        let child_numbers = shared_numbers.clone();

        thread::spawn(move || {
            let local_numbers = &child_numbers[..];

            // Work with the local numbers
        });
    }
}
```

# Locked Mutable access 
### (Ownership & Borrowing)

```rust
fn foo(mutex: &Mutex<i32>) {
  // Mutable reference to data
  let &mut data = mutex.lock();
  *data += 1;

  // data is destructed, releasing lock
}
```
